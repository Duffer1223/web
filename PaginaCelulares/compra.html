<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra - Tienda de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2EC633;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Qafientola', sans-serif;
        }
        .header img {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
            float: left;
        }
        .header .slogan {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            font-family: 'Buffalo', sans-serif;
        }
        .nav {
            background-color: #333333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2EC633;
            color: white;
            cursor: pointer;
        }
        .purchase-confirmation {
            display: none;
            background-color: #2EC633;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .purchase-confirmation.show {
            display: block;
        }
        .purchase-confirmation a {
            text-decoration: none;
            color: white;
            background-color: #2EC633;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="E:\DiseñoWeb\Imagenes\Logo2.jpg" alt="Logo" width="50" height="auto">
        <h1>Compra</h1>
        <p class="slogan">Innovación sin límites</p>
    </div>
    <div class="nav">
        <a href="Inicio.html">Inicio</a> |
        <a href="producto.html">Productos</a> |
        <a href="oferta.html">Ofertas</a> |
        <a href="contacto.html">Contacto</a>
    </div>
    <p></p>
    <div class="container">
        <form id="purchase-form" action="Inicio.html">
            <div class="form-group">
                <label for="name">Nombres y Apellidos:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="identification">Identificación o RUC:</label>
                <input type="text" id="identification" name="identification" required>
            </div>
            <div class="form-group">
                <label for="province">Provincia:</label>
                <input type="text" id="province" name="province" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <input type="submit" value="Confirmar Compra">
        </form>
    </div>
</body>
</html>
