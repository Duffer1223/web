<!DOCTYPE html>
<html>
<head>
    <title>Contacto - Tienda de Celulares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2EC633;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Qafientola', sans-serif;
        }
        .header img {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
            float: left;
        }
        .header .slogan {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            font-family: 'Buffalo', sans-serif;
        }
        .nav {
            background-color: #333333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-form {
            text-align: left;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .contact-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2EC633;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="E:\DiseñoWeb\Imagenes\Logo2.jpg" alt="Logo" width="50" height="auto">
        <h1>Contacto</h1>
        <p class="slogan">Innovación sin límites</p>
    </div>
    <div class="nav">
        <a href="Inicio.html">Inicio</a> |
        <a href="producto.html">Productos</a> |
        <a href="oferta.html">Ofertas</a> |
        <a href="contacto.html">Contacto</a>
    </div>
    <div class="container">
        <h2>Contacto</h2>
        <p>Por favor, completa el siguiente formulario para contactarnos.</p>
        <form class="contact-form">
            <label for="name">Nombres/Apellidos:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
